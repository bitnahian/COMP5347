<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="utf-8">
   <title>A2ZBooks</title>
   <link rel="stylesheet" href="style/index.css" />
   <script type="text/javascript" src="scripts/index.js"></script>
</head>
<body>

<form method="get" action="">
<div id="themeBox">
   <span>
      <button id="lightThemeButton"></button> 
      <button id="darkThemeButton"></button>
   </span>
</div>
<div id="searchBox">
   <div class="leftSection">
      <input id="searchInput" class="inputBox" />
      <button id="searchButton">
         Search
      </button>
      <select default="default" id="bookCategories">
         <option selected="true" value="default" disabled>Category</option>

      </select>
      <button id="filterButton">
         Filter
      </button>
   </div>

   <div class="rightSection">
      <button id="addToCartButton">Add to cart</button>
      <button id="resetCartButton">Reset the cart</button>
      <span id="cartSpan"><img class="cart" width='20px' height='20px' src="images/shopping_cart.png"/></span>
      <span id="numItems">(0)</span>
   </div>

</div>
<div id="listBox">
   <table >
      <thead >
         <tr>
            <th></th>
            <th></th>
            <th>Title</th>
            <th class='ratingHeader'>Rating</th>
            <th>Authors</th>
            <th>Year</th>
            <th>Price</th>
            <th>Publisher</th>
            <th>Category</th>
         </tr>
      </thead>
      <tbody id="resultBody">
      </tbody>
   </table>
</div>   
</form>
</body>
</html>
